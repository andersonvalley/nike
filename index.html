<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Nike</title>
   <link href="https://fonts.googleapis.com/css2?family=Teko:wght@400;500;700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="css/normalize.css">
   <link rel="stylesheet" href="css/style.css">
</head>

<body>
   <header class="header">
      <div class="header__container">
         <div class="header__header">
            <div class="header__menu-wrapper">
               <div class="header__menu">
                  <div class="header__menu-line"></div>
               </div>
               <div class="header__search">
                  <form action="">
                     <label class="header__search-label" for="search">
                        <!-- <img class="header__search-img" src="img/search.png" alt=""> -->
                     </label>
                     <input clas="header__search-input" type="search" id="search">
                  </form>
               </div>
            </div>
            <div class="header__logo">
               <!-- <img src="img/logo.png" alt=""> -->
               Shoes Shoping.
            </div>
            <div class="header__shop">
               <div class="header__shop-account">Account</div>
               <div class="header__shop-cart">
                  <img src="img/cart.png" alt="">
               </div>
            </div>
         </div>
         <div class="header__main">

            <div class="header__main-goods">
               <img src="img/good-1.png" alt="">
               <div class="header__main-text">
                  AIR JORDAN
               </div>
            </div>
            <div class="header__goods">
               <div class="header__goods-inner">
                  <div class="header--goods-price">us$ 89</div>
                  <div class="header__goods-title">
                     Nike Zoom
                     Lunar Skyeluz
                  </div>
               </div>
               <div class="header__goods-items">
                  <div class="header__goods-item">
                     AIR JORDAN
                  </div>
                  <div class="header__goods-item">
                     Compressie en Nike Pro
                  </div>
                  <div class="header__goods-item">
                     Tops en T-shirts
                  </div>
                  <div class="header__goods-item">
                     Broeken en tights
                  </div>
               </div>
            </div>
         </div>
      </div>
   </header>
</body>

</html>
